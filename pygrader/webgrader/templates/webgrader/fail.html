<!-- templates/webgrader/fail.html-->
{% extends 'home.html' %}

{% load static %}

{% block title %}Failed to Submit{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="main-content" style="margin-top: 50px;">
  <h1>Failed to Submit {{ problem.problem_title }}</h1>

  <p style="text-align: center;">
    <a href="{% url 'webgrader:problem' problem.id %}">Back to the problem</a>
  </p>
</div>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
